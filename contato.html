    <form action="mensagem.html" method="post">
        <h1>Envie uma mensagem para nós</h1>

        <label for="nomeCompleto"> Nome Completo </label>
        <br>
        <input type="text"  name="nomeCompleto" id="nome" aria-labelledby="Informe um nome" required>

        <br>

        <label for="email" > E-mail</label>
        <br>
        <input type="email" name="email" id="email"  aria-labelledby="Informe um E-mail" required>

        <br>
        
        <label for="mensagem" >Mensagem:</label>
        <br>
        
        <textarea id="mensagem" name="mensagem" rows="10" cols="50"  aria-labelledby="informe uma Mensagem"></textarea>

        <br>
        <button  type="submit" alt="Enviar">Enviar</button>
        <button  type="reset" alt="Enviar">Limpar</button>
    </form>

</body>
